version: "3.8"

services:
  ml-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adaptive-learning-engine
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=*
    volumes:
      - ./models:/app/models:ro
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import httpx; httpx.get('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 256M
